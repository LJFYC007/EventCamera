name: "default"
build: "Release"
headless: True
verbosity: 2
scene: 0 # 0 is the bistro interior, 1 is the bistro exterior, 2 is the measure_one
width: 640
height: 360
script:
  name: "EventCamera"
  samplesPerPixel: 32
  accumulatePass: 64 # this means 64 * 64 = 4096 spp
  russianRoulette: False
  threshold: 1.7
  needAccumulatedEvents: 100
  toleranceEvents: 4
  enableCompress: True
  enableBlockStorage : True
  timeScale: 60
  networkTimeScale: 1000
  exitTime: 10
  networkModel: "F:\\\\EventCamera\\\\config\\\\bipolar_bilif_e30.onnx"
  batchSize: 4096
